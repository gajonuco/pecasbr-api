<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Escolha de Serviços</title>
    <link rel="stylesheet" href="/css/painel_cliente.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Escolha um serviço mecânico</h1>

    <select id="servicos"><option>Carregando...</option></select>
    <button id="enviar-btn">Procurar orçamentos</button>

    <h2>Orçamentos disponíveis</h2>
    <ul id="lista-orcamentos"></ul>

    <!-- Modal de Agendamento -->
    <div id="modal-agendamento" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Escolha data e horário do serviço</h2>

            <label for="data">Data:</label>
            <input type="date" id="data" required><br>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" required><br>

            <button id="confirmar-agendamento-btn">Agendar Serviço Selecionado</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="/js/painel_cliente.js"></script>
</body>
</html>
